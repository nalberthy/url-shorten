name: CI - Lint and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci
        working-directory: ./url-shorten-api

      - run: npm run lint
        working-directory: ./url-shorten-api

      - run: npm run test
        working-directory: ./url-shorten-api
